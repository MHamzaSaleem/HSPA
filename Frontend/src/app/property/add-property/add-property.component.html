<div class="card">
  <div class="card-header">
    A  Property
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(AddPropertyForm)" #AddPropertyForm="ngForm">
        <div>
          <tabset #formTabs>
            <tab heading="Basic Info">
              <br>
              <div class="form-group col-12">
                <input type="radio" name="SellRent"/>
                <label class="m-2">Sell</label>
                <input type="radio" name="SellRent">
                <label class="m-2">Rent</label>
              </div>
              <div class="form-group col-12">
                <br/>
                <label for="name">Name</label>
                <br/>
                <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5">
                <span *ngIf="!propName.valid && propName.touched" class="error-block">
                  <span *ngIf="propName.errors?.['required']">Please provide name</span>
                  <span *ngIf="propName.errors?.['minlength']">Name must be 5 characters long</span>
                </span>
                </div>
                <br/>
                <div class="form-group col-12">
                    <label for="type">Type</label>
                    <input type="text" class="form-control" ngModel name="Type">
                </div>
                <br/>
                <div class="form-group col-12">
                  <label for="price">Price</label>
                  <input type="text" class="form-control" ngModel name="Price">
                </div>
                <br/>
                <div class="form-group col-12">
                  <!-- <button [disabled]="!AddPropertyForm.valid"  type="submit" class="btn btn-primary mr-2">Save</button> -->
                  <button type="button" (click)="selectTab(1)" class="btn btn-primary btn-block">Next</button>
              </div>
            </tab>

            <tab heading="Pricing And Area">
              <br/>
              Pricing Information
              <br/>
              <br/>
              <div class="form-group col-12">
                <label>Price (in USD)</label>
                <input type="text" class="form-control">
              </div>
              <br/>

              <div class="form-group col-12">
                <label>Security (in USD)</label>
                <input type="text" class="form-control">
              </div>
              <br/>

              <div class="form-group col-12">
                <label>Maintenance (in USD)</label>
                <input type="text" class="form-control">
              </div>
              <br/>

              <div class="form-group col-12">
                <label>Built Area (in Sqr Feet)</label>
                <input type="text" class="form-control">
              </div>
              <br/>

              <div class="form-group col-12">
                <label>Carpet Area(in Sqr Feet)</label>
                <input type="text" class="form-control">
              </div>
              <br/>
              <div class="form-group col-12">
                <button type="button" class="btn btn-primary btn-block"
                (click)="selectTab(2)">Next</button>

                <button type="button" class="btn btn-primary btn-block"
                (click)="selectTab(0)">Back</button>
              </div>
            </tab>

            <tab heading="Address">
              <br/>
              Address
              <br/>
              <br/>

              <div class="form-group col-12">
                <label>Floor</label>
                <input type="text" class="form-control">
              </div>
              <br/>

              <div class="form-group col-12">
                <label>Total Floor</label>
                <input type="text" class="form-control">
              </div>
              <br/>

              <div class="form-group col-12">
                <label>Address</label>
                <input type="text" class="form-control">
              </div>
              <br/>

              <div class="form-group col-12">
                <label>Landmark</label>
                <input type="text" class="form-control">
              </div>
              <br/>

              <div class="form-group col-12">
                <button type="button" class="btn btn-primary btn-block"
                (click)="selectTab(3)">Next</button>

                <button type="button" class="btn btn-primary btn-block"
                (click)="selectTab(1)">Back</button>
              </div>
            </tab>

            <tab heading="Other Details">
              <br/>
              Other Details
              <br/>
              <br/>
              <div class="form-group col-12">
                <label>Ready to Move</label><br/>
                <input type="radio" id='Yes' value='1' name="RTM">
                <label class="m-2">Yes</label>

                <input type="radio" id="No" value='2' name="RTM">
                <label class="m-2">No</label>
              </div>
              <br/>

              <div class="form-group col-3">
                <label>Possession/Avaialble From</label>
                <input type="date" class="form-control">
              </div>
              <br/>

              <div class="form-group col-12">
                <label>Age of Property</label>
                <input type="text" class="form-control">
              </div>
              <br/>

              <div class="form-group col-12">
                <label>Gated Community</label>
                <input type="text" class="form-control">
              </div>
              <br/>

              <div class="form-group col-12">
                <label>Main Entrance</label>
                <input type="text" class="form-control">
              </div>
              <br/>

              <div class="form-group col-12">
                <label>Description</label>
                <textarea type="text" class="form-control" rows="6"></textarea>
              </div>
              <br/>

              <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(4)">Next</button>

                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(2)">Back</button>
               </div>
            </tab>

            <tab heading="Photos">
              <br/>Upload Photos
              <br/>
              <br/>
              <div class="form-group col-12">
                <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button>
                    <br/>
                    <br/>
                    This is under construction
                </div>
              </div>
              <br/>
              <div class="form-group col-12">
                <button type="button" class="btn btn-primary btn-block"
                (click)="selectTab(3)">Back</button>
              </div>
            </tab>
          </tabset>
        </div>


    </form>
  </div>
</div>
