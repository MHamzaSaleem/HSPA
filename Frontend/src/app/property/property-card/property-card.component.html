
<diV class="card">
  <div class="card-img-Wrapper">
    <img class="card-img-top" src="assets/Image/7.jpg">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item btn btn-primary"><i class="far fa-edit"></i></li>
      <li class="list-inline-item btn btn-primary"><i class="far fa-address-book"></i></li>
    </ul>
  </div>
  <div class="card-body p-3">
    <h1>{{property.Name}}</h1>
    <h2>{{property.Type}}</h2>
    <h3>{{property.Price}}</h3>
  </div>
</diV>
